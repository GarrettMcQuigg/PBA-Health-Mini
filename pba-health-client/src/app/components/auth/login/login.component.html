<div class="login-container">
  <div class="content" (keyup.enter)="login()">
    <img
      class="pba-logo"
      src="../../../../assets/pba-health-logo.png"
      alt="PBA Logo"
    />
    <div class="title">Login</div>
    <form class="login-form">
      <div class="form-group">
        <input
          class="form-control"
          [(ngModel)]="loginRequestBody.username"
          type="username"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          [(ngModel)]="loginRequestBody.password"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="btn-container">
        <button class="auth-btn" (click)="login()">
          Login
        </button>
      </div>
    </form>
    <div class="auth-assist">
      <p>
        Don't have an account? <a routerLink="/auth/register">Register here</a>
      </p>
    </div>
  </div>
</div>
